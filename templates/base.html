<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}

    {% endblock  %}
  </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav>
    <ul>
      <li {% if request.endpoint == 'home' %}class="active"{% endif %}>
        <a href="{{ url_for('home') }}">Home</a>
      </li>
      <li {% if request.endpoint == 'contact' %}class="active"{% endif %}>
        <a href="{{ url_for('contact') }}">Contact</a>
      </li>
      <li {% if request.endpoint == 'messages_page' %}class="active"{% endif %}>
        <a href="{{ url_for('messages_page') }}">Messages</a>
      </li>
    </ul>
  </nav>
  <div class="content">
    
    {% block content %}
      
    {% endblock %}
      
  </div>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
